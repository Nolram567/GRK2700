<!DOCTYPE html>
<html lang="de">
<head>
  <title>Chart.js Beispiel</title>
  <meta charset="UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4"></script>
  <script src="https://unpkg.com/chartjs-chart-box-and-violin-plot"></script>

  <style>
    .chart-container {
    display: grid;
    width: 30%;
    float: left;
    padding: 10px;
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    grid-auto-rows: auto;
    gap: 10px;
  }
  body {
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #f8f9fa;
            height: 60px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0px 3px 6px 0px rgba(0,0,0,0.16);
        }

        .header a {
            text-decoration: none;
            color: #333;
            font-size: 20px;
            padding: 10px 20px;
            border: 1px solid #333;
            border-radius: 5px;
            transition: 0.3s;
        }

        .header a:hover {
            color: #fff;
            background-color: #333;
        }
  </style>
</head>
<body>
  <div class="header">
        <a href="http://127.0.0.1:8000/html_content">Charts</a>
        <a href="http://127.0.0.1:8000/karte">Karte</a>
        <a href="http://127.0.0.1:8000/tabular">Tabelle</a>
  </div>
  <div class="chart-container">
    <canvas id="diagramm1"></canvas>
  </div>
  <div class="chart-container">
    <canvas id="diagramm2"></canvas>
  </div>
  <div class="chart-container">
    <canvas id="diagramm3"></canvas>
  </div>
  <div class="chart-container">
    <canvas id="diagramm4"></canvas>
  </div>
  <div class="chart-container">
    <canvas id="diagramm5"></canvas>
  </div>
  <div class="chart-container">
    <canvas id="diagramm6"></canvas>
  </div>

  <script>
    var ctx1 = document.getElementById('diagramm1').getContext('2d');
    var myChart = new Chart(ctx1, {
    type: 'bar',
    data: {
        labels: ['Bad Nauheim', 'Buedingen', 'Giessen', 'Ulrichstein'],
        datasets: [{
            label: 'Jung',
            data: [1.42, 1.02, 1.31, 1.48],
            backgroundColor: 'rgba(255, 99, 132, 0.5)',
            borderColor: 'rgba(255, 99, 132, 1)',
            borderWidth: 1
        },{
            label: 'Mittel',
            data: [0.73, 1.14, 1.53, 1.4],
            backgroundColor: 'rgba(54, 162, 235, 0.5)',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1
        },{
            label: 'Alt',
            data: [1.32, 1.3, 1.55, 2.1],
            backgroundColor: 'rgba(255, 206, 86, 0.5)',
            borderColor: 'rgba(255, 206, 86, 1)',
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        },
    title: {
                display: true,
                text: 'Barchart von Mittelhessen (Bad Nauheim, Buedingen, Giessen, Ulrichstein)'
            }
    }
    });


    var ctx2 = document.getElementById('diagramm2').getContext('2d');
    var myBoxPlot = new Chart(ctx2, {
        type: 'boxplot',
        data: {
            labels: ['Jung', 'Mittel', 'Alt'],
            datasets: [{
                label: 'Altergruppen',
                data: [[1.42, 1.02, 1.31, 1.48], [0.73, 1.14, 1.53, 1.4], [1.32, 1.3, 1.55, 2.1]],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.5)',
                    'rgba(54, 162, 235, 0.5)',
                    'rgba(255, 206, 86, 0.5)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            legend: {
                position: 'top',
            },
            title: {
                display: true,
                text: 'Boxplot von Mittelhessen (Bad Nauheim, Buedingen, Giessen, Ulrichstein)'
            }
        }
    });

    var ctx3 = document.getElementById('diagramm3').getContext('2d');
    var myStackedBarChart = new Chart(ctx3, {
        type: 'bar',
        data: {
            labels: ['Bad Nauheim', 'Buedingen', 'Giessen', 'Ulrichstein'],
            datasets: [{
                label: 'Jung',
                data: [1.42, 1.02, 1.31, 1.48],
                backgroundColor: 'rgba(255, 99, 132, 0.5)',
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 1
            },{
                label: 'Mittel',
                data: [0.73, 1.14, 1.53, 1.4],
                backgroundColor: 'rgba(54, 162, 235, 0.5)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            },{
                label: 'Alt',
                data: [1.32, 1.3, 1.55, 2.1],
                backgroundColor: 'rgba(255, 206, 86, 0.5)',
                borderColor: 'rgba(255, 206, 86, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                xAxes: [{
                    stacked: true,
                }],
                yAxes: [{
                    stacked: true,
                    ticks: {
                        beginAtZero: true,
                        max: 5,
                        stepSize: 1
                    }
                }]
            },
            title:{
            display: true,
            text: 'Stacked Bar Chart von Mittelhessen (Bad Nauheim, Buedingen, Giessen, Ulrichstein)'
            }
        }
    });

    var ctx4 = document.getElementById('diagramm4').getContext('2d');
    var myChart = new Chart(ctx4, {
      type: 'bar',
      data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            },
        },
        title: {
            display: true,
            text: 'Bar Chart'
        }
    }
});

var ctx5 = document.getElementById('diagramm5').getContext('2d');
var myBubbleChart = new Chart(ctx5, {
    type: 'bubble',
    data: {
        datasets: [{
            label: 'First Dataset',
            data: [
                {x: 20, y: 30, r: 15},
                {x: 40, y: 10, r: 10}
            ],
            backgroundColor: 'rgba(255, 99, 132, 0.2)',
            borderColor: 'rgb(255, 99, 132)',
        }, {
            label: 'Second Dataset',
            data: [
                {x: 10, y: 20, r: 5},
                {x: 15, y: 10, r: 10}
            ],
            backgroundColor: 'rgba(54, 162, 235, 0.2)',
            borderColor: 'rgb(54, 162, 235)',
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            },
        },
        title: {
            display: true,
            text: 'Bubble Chart'
        }
    }
});


var ctx6 = document.getElementById('diagramm6').getContext('2d');
var myRadarChart = new Chart(ctx6, {
    type: 'radar',
    data: {
        labels: ["Mittel", "Alt", "Jung"],
        datasets: [{
            label: 'Homberg',
            data: [1.39, 0.96, 0.8],
            fill: true,
            backgroundColor: 'rgba(255, 99, 132, 0.2)',
            borderColor: 'rgb(255, 99, 132)',
            pointBackgroundColor: 'rgb(255, 99, 132)',
            pointBorderColor: '#fff',
            pointHoverBackgroundColor: '#fff',
            pointHoverBorderColor: 'rgb(255, 99, 132)'
        }, {
            label: "Kassel",
            data: [0.8, 0.82, 0.86],
            fill: true,
            backgroundColor: 'rgba(54, 162, 235, 0.2)',
            borderColor: 'rgb(54, 162, 235)',
            pointBackgroundColor: 'rgb(54, 162, 235)',
            pointBorderColor: '#fff',
            pointHoverBackgroundColor: '#fff',
            pointHoverBorderColor: 'rgb(54, 162, 235)'
        }]
    },
    options: {
        elements: {
            line: {
                borderWidth: 3
            }
        },
        scale: {
            ticks: {
                beginAtZero: true,
                max: 1.5,
                stepSize: 0.1
            }
        },
          title: {
            display: true,
            text: 'Nordhessen (Kassel, Homberg)'
        }
    }
});

  </script>
</body>
</html>
