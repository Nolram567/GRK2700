<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <style>
        #map { height: 600px; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([51.1657, 10.4515], 6);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        var region = {
            "type": "Feature",
            "properties": {
                "name": "Vordefinierte Region"
            },
            "geometry": {
                "type": "Polygon",
                "coordinates": [
                    [
                        [10.4515, 51.1657],
                        [10.8515, 51.2657],
                        [10.7515, 51.3657],
                        [10.4515, 51.1657]
                    ]
                ]
            }
        };

        L.geoJSON(region, {
            style: function(feature) {
                return {color: "red"};
            }
        }).addTo(map);
    </script>
</body>
</html>
