<!DOCTYPE html>
<html>
<head>
    <title>Boxplot Example</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="boxplot"></canvas>

    <script>
        // Daten f√ºr den Boxplot
        var data = [
            [10, 15, 20, 25, 30, 35, 40],  // Datenreihe 1
            [25, 30, 35, 40, 45, 50, 55],  // Datenreihe 2
            [40, 45, 50, 55, 60, 65, 70]   // Datenreihe 3
        ];

        // Erstelle ein neues Canvas-Element
        var canvas = document.getElementById('boxplot');

        // Erstelle den Boxplot-Chart
        new Chart(canvas, {
            type: 'boxplot',
            data: {
                datasets: [
                    {
                        label: 'Datenreihe 1',
                        data: data[0]
                    },
                    {
                        label: 'Datenreihe 2',
                        data: data[1]
                    },
                    {
                        label: 'Datenreihe 3',
                        data: data[2]
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                title: {
                    display: true,
                    text: 'Boxplot Example'
                }
            }
        });
    </script>
</body>
</html>
