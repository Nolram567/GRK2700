    .chart-container {
        display: grid;
        width: 85%;
        margin: 0 auto;
        padding: 10px;
        grid-template-columns: 1fr;
        grid-auto-rows: auto;
        gap: 10px;
    }
    .special-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-auto-rows: auto;
        width: 48%;
        gap: 10px;
    }
    body {

    /* Remove outline*/
    body, html {
          margin: 0;

    .header {
        background-color: #174d88;

    }
    .header img {
        margin-left: 10px; /* Abstand zum linken Rand */
    }
    .nav-container {
        display: flex;
        justify-content: space-around;

    }
    .nav-container a {
        background-color: #f8f9fa;
        text-decoration: none;
        color: black;
        font-size: 20px;
        padding: 10px 20px;
        border: 1px solid #333;
        border-radius: 5px;
        transition: 0.3s;
    }
    .nav-container a:hover {
        color: #fff;
        background-color: #333;
    }
    footer {

    text-align: center;

    }
    .social-media {

        top: 50%;

    }

    footer a, .social-media a {
        color: white;
        text-decoration: none;
        margin-right: 10px;  /* Etwas Abstand zwischen den Symbolen */
    }

    footer a:hover, .social-media a:hover {
        text-decoration: underline;
        color: black;  /* Ändern Sie die Farbe beim Überfahren in schwarz */
    }

    .social-media i {  /* Ändern Sie die Farbe des Symbols selbst, nicht nur des Links */

    }

    .social-media i:hover {

    });
    return result;

        for (let i = 0; i < current_dataset.length; i++) {
        if (current_dataset[i].GENERATION === generation) {
            return current_dataset[i][PAMType];
        }
    }
    return null;
    }

        for (let i = 0; i < mean_region_intragenerational.length; i++) {

            return mean_region_intragenerational[i][PAMType];
        }
    }
    return null;
    }

    }
    return null;
    }
