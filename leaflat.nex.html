        new Awesomplete(document.getElementById("citySearch"), {
            list: cities.map(city => city.name)
        });

        function getColor(value) {
            var lowerThird = 1.3;
            var middleThird = 1.5;

            if (value < lowerThird) {
                return 'yellow';
            } else if (value < middleThird) {
                return 'orange';
            } else {
                return 'red';
            }
        }

        function getOpacity(value) {
            return value / 2;
        }

        cities.forEach(city => {
            L.circle([city.lat, city.lng], {
                color: getColor(city.PAM_Mittelwert),
                fillColor: getColor(city.PAM_Mittelwert),
                fillOpacity: getOpacity(city.PAM_Mittelwert),
                radius: 5000
            }).addTo(map).bindPopup(`

        <p><strong>Latitude:</strong> ${city.lat}</p>
        <p><strong>Longitude:</strong> ${city.lng}</p>

    `);
